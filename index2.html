<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to use slick slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style2.css">
</head>

<body>

    <div class="client-area">
        <div class="container">
            <h2 class="Our"><span>Clients</span></h2>
            <section class="logo-area slider">
                <div class="slide"><img src="logo-social.png" alt=""></div>
                <div class="slide"><img src="logos-big-2019090615.jpg" alt=""></div>
                <div class="slide"><img src="logo-social.png" alt=""></div>
                <div class="slide"><img src="logos-big-2019090615.jpg" alt=""></div>
                <div class="slide"><img src="logo-social.png" alt=""></div>


            </section>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js">

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.js"></script>

    <script>
        $(document).ready(function () {
            $('.logo-area').slick({
                slidesToShow: 6,
                slidesToScroll: 6,
                autoplay: 1,
                autoplaySpeed: 2000,
                arrows: false,
                dots: false,
                pauseOnHover: false,
                responsive: [{
                    breakpoint: 768,
                    settings: {
                        slidesToShow: 4
                    }
            },
                    {
                    breakpoint: 520,
                    settings:{
                        slidesToShow:3
                    }
                }]
            });
            
        })
    </script>

</body>

</html>
